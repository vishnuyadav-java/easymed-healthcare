<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <style>
        body{
            font-family: 'Segoe UI', Arial,  sans-serif;
            background-color: #f7f9fb;
            color: #333;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }

        .error-container{
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1{
            font-size: 80px;
            color:#d9534f ;
            margin: 0;
        }

        h2{
            color: #555;
            margin-top: 10px;
        }

        p{
            color: #666;
            font-size: 16px;
            margin: 15px 0 30px;
        }

        a{
            display: inline-block;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        a:hover{
            background-color: #025aa5 ;
        }
    </style>
</head>
<body>
    
    <div class="error-container">
        <h1>404</h1>
        <h2 th:text="${error != null ? error : 'Page Not Found'}">Page Not Found</h2>

        <p>Sorry, the page or resource you requested could not be found.
            It might have been removed, renamed, or is temporarily unavailable.
        </p>

        <a th:href="@{/}">üè† Go to Home</a>
    </div>
</body>
</html>
