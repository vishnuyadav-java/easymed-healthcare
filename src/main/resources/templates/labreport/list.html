<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Reports</title>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/labreportList.css}">
</head>
<body>
	
	<div th:replace="~{fragments/header :: header}"></div>


	<h2>Lab Reports</h2>
	
	    <table>
	        <thead>
	            <tr>
	                <th>Report Type</th>
	                <th>Description</th>
	                <th>File</th>
	                <th>Date</th>
	                
	            </tr>
	        </thead>
			
			<tbody>
	            <tr th:each="report : ${labReports}">
	                <td th:text="${report.reportType}">Blood Test</td>
	                
	                <td>
	                    <a th:href="${report.filePath}" target="_blank">View</a>
	                </td>
	            </tr>
	
	            <tr th:if="${labReports.size() == 0}">
	                <td colspan="4">No lab reports found</td>
	            </tr>
	        </tbody>	
	    </table>

		    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
