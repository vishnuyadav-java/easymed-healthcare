<h2>Lab Reports</h2>

        <table>
            <thead>
                <tr>
                    <th>Report Type</th>
                    <th>Description</th>
                    <th>File</th>
                    <th>Date</th>
                    
                </tr>
            </thead>
			
			<tbody>
	            <tr th:each="report : ${labReports}">
	                <td th:text="${report.reportType}">Blood Test</td>
	                
	                <td>
	                    <a th:href="${report.filePath}" target="_blank">View</a>
	                </td>
	           <!--     <td th:text="${report.reportDate}">2026-01-01</td>-->

	            <tr th:if="${labReports.size() == 0}">
