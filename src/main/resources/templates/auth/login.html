<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyMed</title>
	<link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>
    
    <!-- Include header-->
    <div th:replace="~{fragments/header :: header}"></div>

	<div class="content">
	
		<!-- Error handling -->
		<div th:if="${error}" style="color: red; margin-bottom: 10px;">
			<p th:text="${error}"></p>
		</div>
	
	    <!-- Login form -->
	    <h2>Login Page</h2>
	    <form th:action="@{/login}" method="post" th:object="${user}" 
	        style="display: flex; flex-direction: column; gap: 10px;">
	        
	        <label for="email">Email:</label>
	        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required> <br> <br>
	        <label for="password">Password:</label>
	        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required> <br> <br>
	        <button type="submit">Login</button>
	    </form>
	
	    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>

	</div>
	
    <!-- Include footer -->
    <div th:replace="~{fragments/footer ::footer}"></div>
</body>
</html>
